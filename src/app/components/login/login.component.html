<div class="h-screen flex items-center justify-center">
    <mat-card style="background-color:gainsboro;" class="w-full sm:w-120 p-16 rounded-lg shadow-lg">
      <h2 class="text-center text-2xl font-semibold text-gray-700 mb-6">Login</h2>
  
      <form [formGroup]="logInForm">
        <mat-form-field class="w-full mb-4">
          <mat-label>Email</mat-label>
          <input formControlName="email"  matInput type="email" placeholder="Enter your email" required />
          <mat-error *ngIf="logInForm.controls['email'].invalid && logInForm.controls['email'].touched">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="w-full mb-6">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput type="password" placeholder="Enter your password" required />
          <mat-error *ngIf="logInForm.controls['password'].invalid && logInForm.controls['password'].touched">
            Please enter your password.
          </mat-error>
        </mat-form-field>
        <button [disabled]="disableLoginButton" [ngClass]="disableLoginButton ? 'bg-gray-600': 'bg-blue-600'" (click)="login()" class="w-full  bg-blue-600" mat-raised-button style="cursor: pointer; padding: 20px; border-radius: 10px;  color: white;">
            LogIn
        </button>
      </form>
      <div class="mt-4">
        <mat-error>{{err}}</mat-error>
      </div>

    </mat-card>
  </div>
